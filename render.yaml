services:
  # Full Stack Application
  - type: web
    name: homestay-app
    env: node
    plan: starter
    buildCommand: |
      cd client && npm install && npm run build
      cd ../server && npm install && npm run build && npx prisma generate
    startCommand: "cd server && npx prisma db push --accept-data-loss && npm start"
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8080
      - key: DATABASE_URL
        fromDatabase:
          name: homestay-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://homestay-app.onrender.com

databases:
  - name: homestay-db
    plan: starter
    databaseName: homestay
    user: homestay_user
