services:
  # Backend Service
  - type: web
    name: homestay-backend
    env: node
    plan: starter
    buildCommand: |
      cd server
      npm install
      npx prisma generate
    startCommand: |
      cd server
      npx prisma db push --accept-data-loss
      npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8080
      - key: DATABASE_URL
        fromDatabase:
          name: homestay-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://your-frontend-url.onrender.com

  # Frontend Service
  - type: web
    name: homestay-frontend
    env: static
    buildCommand: cd client && npm ci && npm run build
    staticPublishPath: ./client/dist
    envVars:
      - key: VITE_API_URL
        value: https://homestay-backend.onrender.com

databases:
  - name: homestay-db
    plan: starter
    databaseName: homestay
    user: homestay_user
